<!-- Nested node template -->
<script type="text/ng-template" id="nodes_renderer.html">
  <div ui-tree-handle class="tree-node tree-node-content">
    <a class="cms-btn" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)"><span
        class="lnr"
        ng-class="{
          'lnr-chevron-right': collapsed,
          'lnr-chevron-down': !collapsed
        }"></span></a>
    {{node.title}}
    <a class="cms-btn edit"><span class="lnr lnr-pencil"></span></a>
  </div>
  <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
    <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
    </li>
  </ol>
</script>

<!-- TEMPLATE -->
<div>
  <div class="tree-container">
    <div ui-tree id="tree-root">
      <ol ui-tree-nodes ng-model="stateEdit.data">
        <li ng-repeat="node in stateEdit.data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
      </ol>
    </div>
  </div>
</div>
