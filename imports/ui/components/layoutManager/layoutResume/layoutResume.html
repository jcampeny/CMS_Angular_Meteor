<section class="layout-resume-container">
	<header>Layouts <span class="lnr lnr-file-add" ui-sref="home.layouts.create"></span></header>
	<article>
		<ul>
			<li ng-repeat="layout in layoutResume.layouts">
				<span class="name">{{layout.metaData.name}}</span>
				<span class="lnr lnr-trash delete" ng-click="layoutResume.delete(layout)"></span>
				<span class="lnr lnr-pencil edit" ui-sref="home.layouts.edit({_id : layout._id})"></span>
			</li>
		</ul>
	</article>
	<nav>
		<div class="filter-by">
			<span class="tag" 
				ng-class="{'active' : layoutResume.filterBy == 'header'}"
				ng-click="layoutResume.setFilter('header')">Headers</span>
			<span class="tag" 
				ng-class="{'active' : layoutResume.filterBy == 'footer'}"
				ng-click="layoutResume.setFilter('footer')">Footers</span>
			<span class="tag" 
				ng-class="{'active' : layoutResume.filterBy == 'other'}"
				ng-click="layoutResume.setFilter('other')">Others</span>
		</div>
		<div class="pagination">
			<span class="lnr lnr-chevron-left" ng-click="layoutResume.movePage('prev')"></span>
			<span class="actual-page" >{{layoutResume.page}} /</span>
			<span class="total-pages">{{layoutResume.totalPages}}</span>
			<span class="lnr lnr-chevron-right" ng-click="layoutResume.movePage('next')"></span>
		</div>
	</nav>
</section>
