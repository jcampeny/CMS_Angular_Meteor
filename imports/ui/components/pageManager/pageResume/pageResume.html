<section class="page-resume-container">
	<header>Pages <span class="lnr lnr-file-add"></span></header>
	<article>
		<ul>
			<li ng-repeat="page in pageResume.pages">
				<span class="name">{{page.name}}</span>
				<span class="lnr lnr-trash delete"></span>
				<span class="lnr lnr-pencil edit"></span>
			</li>
		</ul>
	</article>
	<nav>
		<div class="filter-by">
			<span class="tag" 
				ng-class="{'active' : pageResume.filterBy == 'page'}"
				ng-click="pageResume.setFilter('page')">Pages</span>
			<span class="tag" 
				ng-class="{'active' : pageResume.filterBy == 'post'}"
				ng-click="pageResume.setFilter('post')">Posts</span>
		</div>
		<div class="pagination">
			<span class="lnr lnr-chevron-left"></span>
			<span class="actual-page">{{pageResume.page}} /</span>
			<span class="total-pages">{{pageResume.totalPages}}</span>
			<span class="lnr lnr-chevron-right"></span>
		</div>
	</nav>
</section>
